app = "mcpe-afkbot-for-bedrock"
primary_region = "arn"

[processes]
app = "node index.js"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1

[mounts]
source = "authdata"
destination = "/data"
